<th:block layout:fragment="page-css">
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
</th:block>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-sm p-4">
                    <div class="text-center mb-4">
                        <div class="rounded-top-4 p-4 pb-2" style="background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%); color: #fff;">
                            <h2 class="fw-bold mb-1"><i class="fas fa-key me-2"></i>Quên mật khẩu</h2>
                            <div class="fs-5 mb-1">Khôi phục mật khẩu tài khoản của bạn</div>
                        </div>
                    </div>
                    <div class="alert alert-info d-flex align-items-center mb-4">
                        <i class="fas fa-info-circle me-2"></i>
                        <div>Nhập email hoặc tên đăng nhập để nhận hướng dẫn đặt lại mật khẩu.</div>
                    </div>
                    <form id="forgotPasswordForm" th:action="@{/auth/forgot-password}" method="post" autocomplete="off" class="needs-validation" novalidate>
                        <div th:if="${error}" class="alert alert-danger animate-text" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success animate-text" th:text="${message}"></div>
                        <div class="mb-3">
                            <label for="identifier" class="form-label">Email hoặc tên đăng nhập</label>
                            <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Nhập email hoặc tên đăng nhập" required/>
                            <div class="invalid-feedback">Vui lòng nhập email hoặc tên đăng nhập.</div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-danger btn-lg" id="forgotPasswordBtn">
                                <i class="fas fa-paper-plane me-2"></i>Gửi yêu cầu
                            </button>
                        </div>
                        <div class="text-center">
                            <a th:href="@{/auth/login}" class="small"><i class="fas fa-sign-in-alt me-1"></i>Quay lại đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="page-scripts">
    <script th:src="@{/js/auth.js}"></script>
</th:block>
