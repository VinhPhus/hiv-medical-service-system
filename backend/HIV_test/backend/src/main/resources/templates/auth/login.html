<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">
<head>
    <title>Đăng nhập</title>
    <th:block layout:fragment="css">
        <link th:href="@{/css/auth/auth.css}" rel="stylesheet" />
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm p-4">
                        <div class="text-center mb-4">
                            <div class="rounded-top-4 p-4 pb-2 login-header-bg">
                                <h2 class="fw-bold mb-1"><i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập</h2>
                                <p class="text-muted mb-0">Chào mừng bạn quay lại hệ thống HIV Care</p>
                            </div>
                        </div>

                        <!-- Hiển thị thông báo lỗi -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
                        </div>

                        <form id="loginForm" th:action="@{/auth/login}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="invalid-feedback">
                                    Vui lòng nhập tên đăng nhập
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary password-toggle" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Vui lòng nhập mật khẩu
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                </button>
                            </div>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="mb-2">
                                <a th:href="@{/auth/register}" class="text-decoration-none">
                                    <i class="fas fa-user-plus me-1"></i>Chưa có tài khoản? Đăng ký
                                </a>
                            </p>
                            <p class="mb-0">
                                <a th:href="@{/auth/forgot-password}" class="text-decoration-none">
                                    <i class="fas fa-key me-1"></i>Quên mật khẩu?
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script src="/js/user.js"></script>
        <script src="/js/auth.js"></script>
    </th:block>
</body>
</html>
